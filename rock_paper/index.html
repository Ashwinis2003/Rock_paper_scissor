<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="logo.svg" alt="Logo" >
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="icon-Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand rock">
                <img src="icon-Rock.png" onclick="pickUserHand('rock')">
            </div>
            <div class="hand scissors">
                <img src="icon-Scissors.png" onclick="pickUserHand('scissors')">
            </div>
        </div>
        <div class="play">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImage">
                    <img id="userpickimage" src="icon-Paper.png">
                </div>
            </div>
            <div class="message">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newGame" onclick="restartGame()">Play Again</div>
        </div>
        <div class="computer">
            <h1>THE COMP PICKED</h1>
            <div class="handImage">
                <img id="computerpickimage" src="icon-Rock.png">
            </div>
        </div>
    </div>
</body>
</html>
